<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Company Email</title>
    <link rel="stylesheet" href="/src/styles/global.css">
    <link rel="icon" type="image/svg+xml" href="/public/favicon.webp">
</head>
<body>
    <table role="presentation">
        <tr>
            <td>
                <table role="presentation" class="header">
                    <tr>
                        <td>
                            <img src="https://res.cloudinary.com/petroshore/image/upload/f_auto,q_auto/MindScan/Petroshore-Logo" alt="MindScan">
                        </td>
                    </tr>
                </table>

                <table role="presentation" class="main-content">
                    <tr>
                        <td>
                            <h1>You have been invited to join <strong>{{company}}</strong></h1>
                            <p>Your verification code is: <strong>{{verificationCode}}</strong></p>
                            <p>To join the company, click the button below:</p>
                            
                            <table role="presentation">
                                <tr>
                                    <td class="MindScanBTN-container">
                                        <a href="{{changeCompanyURL}}" target="_blank" class="MindScanBTN">Join Company</a>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>

                <table role="presentation" class="footer">
                    <tr>
                        <td>
                            <p>2025 MindScan. Todos los derechos reservados.</p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
