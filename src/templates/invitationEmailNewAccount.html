<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join a Company</title>
    <link rel="stylesheet" href="/src/styles/global.css">
    <link rel="icon" type="image/svg+xml" href="/public/favicon.webp">
</head>
<body>
    <table role="presentation">
        <tr>
            <td>
                <!-- Header -->
                <table role="presentation" class="header">
                    <tr>
                        <td>
                            <img src="https://res.cloudinary.com/petroshore/image/upload/f_auto,q_auto/MindScan/Petroshore-Logo" alt="PetroShore">
                        </td>
                    </tr>
                </table>

                <!-- Main Content -->
                <table role="presentation" class="main-content">
                    <tr>
                        <td>
                            <h1>You have been invited to join {{company}}</h1>
                            <p>To join the company, click the button below:</p>

                            <!-- BotÃ³n -->
                            <table role="presentation">
                                <tr>
                                    <td class="JoinCompanyBTN-container">
                                        <a href="{{joinCompanyURL}}?token={{newAccountToken}}" target="_blank" class="JoinCompanyBTN">Join Now</a>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>

                <!-- Footer -->
                <table role="presentation" class="footer">
                    <tr>
                        <td>
                            <p>2025 PetroShore. Todos los derechos reservados.</p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
